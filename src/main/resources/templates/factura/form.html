<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body"></div>
			<h4 class="card-title">
			<!-- &laquo; esto representa una flecha para volver -->
			<a class="btn btn-light btn-xs " th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; volver'"></a>
			</h4>
		

			<form th:action="@{/factura/form/}" th:object="${factura}"
				method="post">
				
				<div class="form-group row">
					<div class="col-sm-1"></div>
					<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
					<div class="col-sm-6">
				<input th:value="${factura.cliente.nombre}+ ' ' + ${factura.cliente.apellido}" class="form-control" disabled= 'disabled' />
				</div>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-1"></div>
					<label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcion}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
				<div class="col-sm-1"></div>
					<label class="col-sm-2 col-form-label" th:text="'Observaón'"></label>
					<div class="col-sm-6">
						<textarea th:field="*{observacion}" class="form-control"></textarea>
					</div>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-1"></div>
					<label class="col-sm-2 col-form-label" th:text="'Buscar producto'"></label>
					<div class="col-sm-6">
						<input type="text" name="buscar_producto" id="buscar_producto" class="form-control" />
					</div>
				</div>

				<div class="form-group row">	
					<div class="col-sm-6">
						<input type="submit" th:value="${titulo}"
							class="btn btn-secondary" />
					</div>
				</div>

			</form>

		</div>
	</div>


<script th:replace="factura/js/autocompletado-producto :: javascript"></script>

</body>
</html>
